{% extends 'base.html' %}

{% block content %}
				<!-- Page Title -->
				<div class="container mt-0">
					<div class="row breadcrumb-bar">
						<div class="col-md-6">
							<h3 class="block-title">Add Room</h3>
						</div>
						<div class="col-md-6">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="/dashboard/horizontal">
										<span class="ti-home"></span>
									</a>
								</li>
								<li class="breadcrumb-item">
									<a href="/room/all">All Room</a>
								</li>
								<li class="breadcrumb-item active">
									<a href="/room/avalible">Available Room</a>
								</li>
							</ol>
						</div>
					</div>
				</div>
			<!-- /Page Title -->

			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Add Room</h3>
							<form method="post" action="{% url 'add_room'%}">
								{% csrf_token %}
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="room-number">Room Number</label>
										<input type="text" class="form-control" placeholder="Room Number" id="roomnumber" name="roomnumber">
									</div>
									<div class="form-group col-md-6">
										<label for="room-type">Room Type</label>
										<select class="form-control" id="room-type" name="room_type">
											<option>ICU</option>
											<option>General</option>
											<option>AC Room</option>
										</select>
									</div>
									

									{% comment %} <div class="form-check col-md-12 mb-2">
										<div class="text-left">
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox" id="ex-check-2" >
												<label class="custom-control-label" for="ex-check-2">Please Confirm</label>
											</div>
										</div>
									</div> {% endcomment %}
									<script>
										function showAlert() {
											alert("SuccessfullyÂ done!");
										  }
									</script>
									<div class="form-group col-md-6 mb-3">
										<button type="submit" onclick="showAlert()" class="btn btn-primary btn-lg">Submit</button>
									</div>
								</div>
							</form>
							<!-- Alerts-->
							
							<!-- /Alerts-->
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->

{% endblock %}
